<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>El Tigre | Venezuelan Coffee Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="page">
        <section class="splash">
            <div class="container">
                <div class="nav">
                    <div class="logo">
                        <h2 class="logo-title">El Tigre</h2>
                        <h3 class="logo-subtitle">Venezuela Coffee Beans</h3>
                    </div>
                    <div class="main-nav">
                        <a href="#home">Home</a>
                        <a href="#products">Products</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
                <div class="header">
                    <h1 class="title one">Home of</h1>
                    <h1 class="title two">original tastes</h1>
                </div>
                <div class="discover">
                    <h4 class="discover-title">Discover</h4>
                    <div class="icon-arrow"></div>
                </div>
            </div>
        </section>

        <div id="pages">
            <section id="products">
                <div class="product-header">
                    <div class="container">
                        <h2 class="section-title">Products</h2>
                    </div>
                </div>
                <div id="products-page" class="products-page container"></div>
            </section>
            <section id="home">
                <div id="home-page" class="home-page"></div>
            </section>
            <section id="contact">
                <div id="contact-page" class="contact-page container"></div>
            </section>
        </div>
    </div>

        <script id="template-product" type="text/x-handlebars-template"> 
                <section class="product">
                    <div class="container">
                        <div class="row wrapper {{reverse}}">
                            <div class="col-6">
                                <h3 class="product-name">{{ name }}</h3>
                                    <div class="row border">
                                        <div class="col-3"></div>
                                        <p class="col-9 description">{{ description }}</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-5">
                                            <h4 class="roasting">Roasting: <p class="rating">{{ roasting }}/10</p></h4>
                                            <h4 class="intensity">Intensity: <p class="rating">{{ intensity }}/10</p></h4>
                                        </div>
                                        <div class="col-7 icon">
                                            {{#each photo}}
                                            {{{this}}}
                                            {{/each}}
                                        </div>
                                    </div> 
                            </div>
                            <div class="col-6">
                                <div class="image-wrap">
                                    {{#each image}}
                                    {{{ this }}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </script>
        <script id="template-home" type="text/x-handlebars-template">
            <section class="about-us">
                <div class="container">
                    <h2 class="section-title">About us</h2>
                    <div class="text-about">
                        <p>Who are we? Just a bunch of friends with
                        a love for a good coffee and desire to create
                        something new, something original.</p>
                        <p>Our coffee refelcts us - young, wild and free.
                        We are on the journey of new tastes...</p>
                    </div>
                        <p class="call-to-action">Join us!</p>
                </div>
            </section>
        </script>

        <script id="template-contact" type="text/x-handlebars-template">
            <section class="contact-us">
                <div class="container">
                    <h2 class="section-title">Contact us</h2>
                        <form>
                            <label for="name">Name</label>
                            <textarea type="text" cols="40" rows="2"></textarea>
                            <label for="title">Title</label>
                            <textarea type="text" cols="40" rows="2"></textarea>
                            <label for="message">Message</label>
                            <textarea type="text" cols="40" rows="6"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                </div>
            </section>
        </script>

        <div class="copyrights">
            <div class="container">
                <p>Â© 2023 EL TIGRE Inc.</p>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
